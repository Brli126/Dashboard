<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        
        <div class="db-logo">
            <img src="./icon/view-dashboard.svg">
            <p>Dashboard</p>
        </div>
        <div class="nav">
            <img src="./icon/home.svg">
            <div class="home">Home</div>

            <img src="./icon/account.svg">
            <div class="profile">Profile</div>

            <img src="./icon/message-reply.svg">
            <div class="messages">Messages</div>

            <img src="./icon/clock.svg">
            <div class="history">History</div>

            <img src="./icon/file-multiple.svg">
            <div class="task">Task</div>

            <img src="./icon/account-group.svg">
            <div class="communities">Communities</div>
        </div>
        <div class="more">
            <img src="./icon/cog.svg">
            <div class="settings">Settings</div>

            <img src="./icon/help.svg">
            <div class="support">Support</div>

            <img src="./icon/shield-check-outline.svg">
            <div class="privacy">Privacy</div>
        </div>
    </div>

    <div class="header">
        <div class="sec-h1">
            <img src="./icon/magnify.svg">
            <input class="search-bar" type="search">
        </div>
        
        <div class="sec-h2">
            <img src="./icon/bell-ring-outline.svg">
            <div class="avatar"></div>
            <div class="name">Chad</div>
        </div>
            
        <div class="sec-h3">
            <div class="greeting-avatar"></div>
            <p class="small-greet">Hi there,</p>
            <p class="big-greet">Chad (@YES)</p>
        </div>
        <ul>
            <li><button>New</button></li>
            <li><button>Upload</button></li>
            <li><button>Share</button></li>
        </ul>

    </div>

    <div class="content">
        <div class="projects">
            <header>Your Projects</header>
        </div>
        <div class="announcements">
            <header>Announcements</header>
        </div>
        <div class="trend">
            <header>Trending</header>
        </div>
    </div>
</body>
</html>
